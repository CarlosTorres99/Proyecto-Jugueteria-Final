<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:panel header="Acseso al sistema" footer="APU - PV 2019">
            <h:form id="login">
                <p:growl id="mesage" showDetail="false" sticky="false"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nombreUsuario" value="Nombre de Usuario: "/>
                    <p:inputText id="nombreUsuario" required="true" value="#{loginFormBean.nombreUs}" placeholder="Ingrese Nombre Usuario" requiredMessage="Debe Ingresar su Nombre de Usuario"/>
                    <p:outputLabel for="passwUsuario" value="Contraseña: "/>
                    <p:password id="passwUsuario" required="true" value="#{loginFormBean.passwUs}" placeholder="Ingrese su Contraseña" requiredMessage="Debe Ingresar su contraseña"/>
                    <p:commandButton id="botonValdar" value="Validar Usuario" update="login" action="#{loginFormBean.validarUsuario()}"/>
                    <p:commandLink value="Crear Nuevo Usuario" process="@this" action="nuevoUsuario"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
